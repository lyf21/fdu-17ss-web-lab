<body class="container">
<header>
    <div class="row">
        <div class="col-md-4">
            <h1><b>Share Your Travels</b></h1>
            <p><i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Let us know where you've been</i></p>
        </div>

        <br>
        <ul class="nav nav-pills nav-justified">
            <li><a href="Lab05-Gallery.html">Gallery</a></li>
            <li><a href="#">Feeling Lucky</a></li>

        </ul>

    </div>

</header>
<main class="panel panel-default">
    <div class="panel-body">
        <h2><b>Photo Details</b></h2>
    <form action="http://www.randyconnolly.com/tests/process.php" method="post" class="form-horizontal" role="form">
        <div>
            <label class="control-label">Title</label>
            <input type="text" class="form-control" name="title" placeholder="Give your photo a descriptive name">
        </div>
        <br>
        <div>
            <label class="control-label">Description</label>
            <textarea class="form-control" placeholder="Adding a rich description will help with search results" rows="5" name="description"></textarea>
        </div>
        <br>
        <div>
            <lable class="control-label"><b>Continent</b></lable>
            <select name="continent" class="form-control">
                <option>Choose continent</option>
                <option>Asia</option>
                <option>Europe</option>
                <option>Africa</option>
                <option>North America</option>
                <option>South America</option>
                <option>Ocienia</option>
                <option>Antarctica</option>
            </select>
        </div>
        <br>
        <div>
            <lable class="control-label"><b>Country</b></lable>
            <select name="country" class="form-control">
                <option>Choose country</option>
                <option>China</option>
                <option>England</option>
                <option>America</option>
                <option>Japan</option>
                <option>Korea</option>
                <option>Singapore</option>
                <option>India</option>
                <option>Canada</option>
            </select>
        </div>
        <br>
        <div>
            <label class="control-label">Title</label>
            <input type="text" class="form-control" name="city">
        </div>
        <br>
        <div>
            <label class="control-label">Copyright?</label><br>
            <input type="radio" name="copyright" value="All rights reserved">All rights reserved<br>
            <input type="radio" name="copyright" value="Creative Commons">Creative Commons
        </div>
        <br>
        <div>
            <label class="control-label">Creative Common Types</label><br>
            <input type="checkbox" name="types" value="Attribution">Attribution
            <input type="checkbox" name="types" value="Noncommercial">Noncommercial
            <input type="checkbox" name="types" value="No Derivative Works">No Derivative Works
        </div>
        <br>
        <div>
            <input type="checkbox" name="acception" value="yes">
            <label class="control-label">I accept the software license</label>
        </div>
        <br>
        <div class="row">
        <div class="col-md-3">
            <label class="control-label">Rate this photo:</label><br>
            <input type="number" name="rate"><br>
        </div>
            <div class="col-md-2"></div>
        <div class="col-md-7">
            <label class="control-label">Color collection:</label><br>
            <input type="color" name="color" class="form-control">
        </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-7">
                <label class="control-label">Date Taken:</label><br>
                <input type="date" name="date" class="form-control"><br>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-3">
                <label class="control-label">Time Taken:</label><br>
                <input type="time" name="time" class="form-control">
            </div>
        </div>
        <br>
        <div>
            <button type="submit" class="btn btn-secondary">Submit</button>
            <button type="reset" class="btn btn-secondary">Clear</button>
        </div>

    </form>
    </div>
</main>
